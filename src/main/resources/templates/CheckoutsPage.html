  <body>

      <div class="container">
        <div class="row">
          <div class="form_checkout">
            <form

              th:object="${customerInfo}"
              method="post"
            >
              <h2><a th:href="@{/index}"> GEARVN</a></h2>
              <h4>Thông tin thanh toán</h4>
              <input hidden th:field="*{orderId}"></input>
              <div class="row">
                <div class="col-6">
                  <input
                    th:field="*{receiverName}"
                    type="text"
                    class="form-control"
                    placeholder="Họ và tên"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    th:field="*{receiverPhone}"
                    type="text"
                    class="form-control"
                    placeholder="Số điện thoại"
                    required
                  />
                </div>
              </div>

              <div class="row mt-2">
                <div class="col">
                  <input
                    th:field="*{email}"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    id="staticEmail"
                    required
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <input
                    th:field="*{street}"
                    type="text"
                    class="form-control"
                    placeholder="Số nhà, Tên đường"
                    required
                  />
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <select class="form-control">
                    <option>-Chọn Tỉnh/Thành phố-</option>
                  </select>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <select class="form-control">
                    <option>-Chọn Quận/Huyện-</option>
                  </select>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <select class="form-control">
                    <option>-Chọn Phường/Xã-</option>
                  </select>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col">
                  <select th:field="*{paymentMethod}" class="form-control">
                    <option
                      th:each="paymentMethod : ${paymentMethod}"
                      th:value="${paymentMethod}"
                      th:text="${paymentMethod}"
                    ></option>
                  </select>
                </div>
              </div>
              <div class="mt-2 mb-2 checkout_btn">
                <a th:href="@{/shopping-cart/views}">
                  <i class="bx bxs-cart-alt"></i>Quay về</a
                >

                <button type="submit">Thanh toán</button>
              </div>
            </form>

                  <table class="text-center">
                    <thead>
                      <tr>
                        <th class="item">Sản phẩm</th>
                        <th class="item_name">Tên sản phẩm</th>
                        <th class="item_number">Số lượng</th>
                        <th class="item_price">Giá tiền</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="item : ${cartItems}">
                        <td>
                          <div class="item_img">
                            <a href=""
                              ><img
                                th:src="@{'/images/' + ${item.imageUrl}}"
                                alt=""
                              />
                            </a>
                          </div>
                        </td>
                        <td th:text="${item.name}">
                          <a href="" class="product_name"></a>
                        </td>
                        <td th:text="${item.quantity}">
                          <input type="number" size="4" min="1" />
                        </td>
                        <td>
                          <p th:text="${item.price}+đ"></p>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="3">
                          <p class="total_price">Tổng tiền:</p>
                        </td>
                        <td>
