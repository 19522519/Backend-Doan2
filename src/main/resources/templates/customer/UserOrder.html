<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin đơn hàng</title>
    <link
      rel="icon"
      href="https://file.hstatic.net/1000026716/file/favicon_0db2583fad1443e482491c7db08765e6.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:bold,regular&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="payment_header" style="border-bottom: 1px solid #eeee">
      <div class="container header_container">
        <div class="row">
          <div class="col icon__shop">
            <a
              th:href="@{/}"
              id="IMAGE4"
              class="ladi-element"
              data-replace-href="https://gearvn.com/"
            >
              <div class="ladi-image">
                <div class="ladi-image-background"></div></div
            ></a>
          </div>
          <div class="col-7">
            <div class="row link_payment">
              <div class="col"><a th:href="@{/}">Trang chủ</a></div>
              <div class="col"><a href="">Tin tức</a></div>
              <div class="col"><a th:href="@{/warranty}">Bảo hành</a></div>
              <div class="col"><a href="">Tuyển dụng</a></div>
              <div class="col"><a href="">Liên hệ</a></div>
            </div>
          </div>
          <div class="col-4 d-flex align-items-center">
            <div class="comeback_btn">
              <a
                th:href="@{/personal-info}"
                style="
                  text-decoration: none;
                  color: white;
                  font-weight: bold;
                  padding: 10px;
                  background: red;
                  border-radius: 10px;
                "
                >Quay về</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END USER PAGE HEADER -->
    <div class="user_order_title">
      <h3 class="p-3">Lịch sử mua hàng</h3>
    </div>

    <table class="table table-striped text-center align-middle">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Hình ảnh</th>
          <th scope="col">Tên sản phẩm</th>
          <th scope="col">Số lượng</th>
          <th scope="col">Giá tiền</th>
          <th scope="col">Ngày mua hàng</th>
          <th scope="col">Ngày giao hàng</th>
          <th scope="col">Tình trạng</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item, iterStat : ${userOrders}">
          <th th:text="${iterStat.count}" scope="row"></th>
          <td>
            <img
              style="width: 100px; height: 100px"
              th:src="@{'/images/' + ${item.thumbnail}}"
              alt=""
            />
          </td>
          <td><span th:text="${item.productName}"></span></td>
          <td><span th:text="${item.quantity}"></span></td>
          <td><span th:text="${item.price}"></span></td>
          <td><span th:text="${item.orderDate}"></span></td>
          <td><span th:text="${item.shippingDate}"></span></td>
          <td><span class="text-primary" th:text="${item.status}"></span></td>
        </tr>
      </tbody>
    </table>
    <div class="p-2"></div>
  </body>
</html>
