<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu cá nhân</title>
    <link
      rel="icon"
      href="https://file.hstatic.net/1000026716/file/favicon_0db2583fad1443e482491c7db08765e6.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:bold,regular&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="payment_header">
      <div class="container header_container">
        <div class="row">
          <div class="col icon__shop">
            <a
              th:href="@{/}"
              id="IMAGE4"
              class="ladi-element"
              data-replace-href="https://gearvn.com/"
            >
              <div class="ladi-image">
                <div class="ladi-image-background"></div></div
            ></a>
          </div>
          <div class="col-7">
            <div class="row link_payment">
              <div class="col"><a th:href="@{/}">Trang chủ</a></div>
              <div class="col"><a href="">Tin tức</a></div>
              <div class="col"><a th:href="@{/warranty}">Bảo hành</a></div>
              <div class="col"><a href="">Tuyển dụng</a></div>
              <div class="col"><a href="">Liên hệ</a></div>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
    <!-- END USER PAGE HEADER -->
    <div class="user_menu text-center">
      <div class="container">
        <h1>Hi, <span class="text-info" th:text="${firstname}"></span></h1>
        <h4>
          Hôm nay là ngày <span class="text-info" th:text="${today}"></span>
        </h4>
        <div class="row py-5">
          <div class="col-md-4">
            <div class="order_user_page">
              <div class="icon_user">
                <i class="bx bxs-cart-download text-warning"></i>
              </div>
              <a th:href="@{personal-info/orders}">Thông tin các đơn hàng</a>
            </div>
          </div>
          <div class="col-md-4">
            <div class="account_user_page">
              <div class="icon_user">
                <i class="bx bxs-user-circle text-info"></i>
              </div>
              <a th:href="@{/personal-info/account}"
                >Quản lý tài khoản cá nhân</a
              >
            </div>
          </div>
          <div class="col-md-4">
            <div class="logout">
              <div class="icon_user">
                <i
                  class="bx bx-log-out text-danger"
                  style="margin-left: 18px; transform: rotate(180deg)"
                ></i>
              </div>
              <a th:href="@{/logout}">Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
